<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Solar Quotation Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background: #f9f9f9;
            }

            h2,
            h3 {
                color: #2c3e50;
            }

            form {
                background: #fff;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                max-width: 420px;
                margin: auto;
            }

            label {
                display: block;
                margin-top: 15px;
                font-weight: bold;
            }

            input {
                width: 97%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            table {
                width: 100%;
                margin-top: 15px;
                border-collapse: collapse;
            }

            th,
            td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: center;
            }

            th {
                background: #27ae60;
                color: white;
            }

            .result {
                margin-top: 20px;
                padding: 15px;
                background: #ecf9ec;
                border: 1px solid #2ecc71;
                border-radius: 8px;
            }

            button {
                margin-top: 20px;
                padding: 10px 20px;
                border: none;
                background: #27ae60;
                color: white;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
            }

            buttonClose {
                margin-top: 20px;
                padding: 10px 20px;
                border: none;
                background: #ff0000;
                color: white;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
            }

            button:hover {
                background: #219150;
            }

            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                padding: 15px;
            }

            .card-content {
                display: flex;
                gap: 20px;
                align-items: center;
            }

            .card-left {
                flex: 1;
            }

            .card-left h3 {
                margin-top: 0;
                margin-bottom: 10px;
            }

            .card-left label {
                display: block;
                margin-top: 10px;
                font-size: 0.9em;
            }

            .card-left input {
                width: 100%;
                padding: 6px;
                margin-top: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
                background-color: #eee;
            }

            .card-left button {
                margin-top: 10px;
                padding: 8px;
                background-color: #1a73e8;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .card-left button:hover {
                background-color: #155ab6;
            }

            .card-right {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card-right img {
                max-width: 100%;
                max-height: 120px;
                object-fit: contain;
                border-radius: 10px;
            }

            label#systemLabel,
            label#totalLabel {
                display: block;
                margin-top: 20px;
                font-weight: bold;
            }

            input#capacity,
            input#totalCost {
                width: 200px;
                padding: 6px;
                margin-top: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
                background-color: #eee;
            }

            #result {
                margin-top: 20px;
                padding: 15px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>

    <body>

        <h2>Choose a Solar Package</h2>
        <div class="cards-container">
            <!-- 6 SET cards -->
            <div class="card">
                <div class="card-content">
                    <div class="card-left">
                        <h3>SET 1</h3>
                        <label>wH</label>
                        <input type="number"
                               id="panelKWH1"
                               value="2360"
                               readonly>
                        <label>Price (₱)</label>
                        <input type="text"
                               id="panelPrice1"
                               value="230,000"
                               readonly>
                        <button type="button"
                                onclick="selectItem('panelKWH1')">Select</button>
                    </div>
                    <div class="card-right">
                        <img src="package/set1.jpg"
                             alt="SET 1">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-left">
                        <h3>SET 2</h3>
                        <label>wH</label>
                        <input type="number"
                               id="panelKWH2"
                               value="3540"
                               readonly>
                        <label>Price (₱)</label>
                        <input type="text"
                               id="panelPrice2"
                               value="280,000"
                               readonly>
                        <button type="button"
                                onclick="selectItem('panelKWH2')">Select</button>
                    </div>
                    <div class="card-right">
                        <img src="package/set2.jpg"
                             alt="SET 2">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-left">
                        <h3>SET 3</h3>
                        <label>wH</label>
                        <input type="number"
                               id="panelKWH3"
                               value="4720"
                               readonly>
                        <label>Price (₱)</label>
                        <input type="text"
                               id="panelPrice3"
                               value="320,000"
                               readonly>
                        <button type="button"
                                onclick="selectItem('panelKWH3')">Select</button>
                    </div>
                    <div class="card-right">
                        <img src="package/set3.jpg"
                             alt="SET 3">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-left">
                        <h3>SET 4</h3>
                        <label>wH</label>
                        <input type="number"
                               id="panelKWH4"
                               value="5900"
                               readonly>
                        <label>Price (₱)</label>
                        <input type="text"
                               id="panelPrice4"
                               value="295,000"
                               readonly>
                        <button type="button"
                                onclick="selectItem('panelKWH4')">Select</button>
                    </div>
                    <div class="card-right">
                        <img src="package/set4.jpg"
                             alt="SET 4">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-left">
                        <h3>SET 5</h3>
                        <label>wH</label>
                        <input type="number"
                               id="panelKWH5"
                               value="7080"
                               readonly>
                        <label>Price (₱)</label>
                        <input type="text"
                               id="panelPrice5"
                               value="330,000"
                               readonly>
                        <button type="button"
                                onclick="selectItem('panelKWH5')">Select</button>
                    </div>
                    <div class="card-right">
                        <img src="package/set5.jpg"
                             alt="SET 5">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-left">
                        <h3>SET 6</h3>
                        <label>wH</label>
                        <input type="number"
                               id="panelKWH6"
                               value="7670"
                               readonly>
                        <label>Price (₱)</label>
                        <input type="text"
                               id="panelPrice6"
                               value="380,000"
                               readonly>
                        <button type="button"
                                onclick="selectItem('panelKWH6')">Select</button>
                    </div>
                    <div class="card-right">
                        <img src="package/set6.jpg"
                             alt="SET 6">
                    </div>
                </div>
            </div>
        </div>

        <!-- System Inputs -->
        <label id="systemLabel">System Capacity (kW)</label>
        <input type="number"
               id="capacity"
               step="0.1"
               readonly>

        <label id="totalLabel">Total Cost (₱)</label>
        <input type="text"
               id="totalCost"
               readonly>

        <!-- Additional Inputs for Calculation -->
        <div style="margin-top:20px;">
            <label>Customer Name</label>
            <input type="text"
                   id="customerName"
                   placeholder="Enter customer name">

            <label>Sun Hours per Day</label>
            <input type="number"
                   id="sunHours"
                   step="0.1"
                   placeholder="e.g. 5">

            <label>Rate (₱ per kWh)</label>
            <input type="number"
                   id="rate"
                   step="0.01"
                   placeholder="e.g. 10">

            <label>Current Monthly Bill (₱)</label>
            <input type="number"
                   id="monthlyBill"
                   step="0.01"
                   placeholder="e.g. 5000">

            <button type="button"
                    onclick="calculate()">Generate Quotation</button>

            <button type="button"
                    onclick="window.location.href='index.html'"
                    style="background-color: red; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
                Cancel/Close
            </button>
        </div>

        <!-- Quotation Result -->
        <div id="result"
             style="display:none;"></div>

        <script>
            function selectItem(kwhInputId) {
                const kwhValue = document.getElementById(kwhInputId).value;
                document.getElementById('capacity').value = kwhValue;

                const priceInputId = kwhInputId.replace('KWH', 'Price');
                const priceValue = document.getElementById(priceInputId).value;

                document.getElementById('totalCost').value = priceValue;
            }

            function calculate() {
                const name = document.getElementById("customerName").value || "Customer";
                const capacity = parseFloat(document.getElementById("capacity").value) || 0;
                const sunHours = parseFloat(document.getElementById("sunHours").value) || 0;
                const rate = parseFloat(document.getElementById("rate").value) || 0;
                const monthlyBill = parseFloat(document.getElementById("monthlyBill").value) || 0;

                const totalCostInput = document.getElementById("totalCost").value.replace(/,/g, '');
                const totalCost = parseFloat(totalCostInput) || 0;

                const dailyKWh = capacity * sunHours;
                const monthlyKWh = dailyKWh * 30;
                const monthlySavings = monthlyKWh * rate;
                const annualSavings = monthlySavings * 12;
                const newBill = monthlyBill - monthlySavings > 0 ? monthlyBill - monthlySavings : 0;
                const paybackPeriod = totalCost > 0 && monthlySavings > 0 ? totalCost / monthlySavings : 0;
                const roi = totalCost > 0 ? (annualSavings / totalCost) * 100 : 0;

                const resultDiv = document.getElementById("result");
                resultDiv.style.display = "block";
                resultDiv.innerHTML = `
            <h3>Quotation for ${name}</h3>
            <p><b>System Capacity:</b> ${capacity} kW</p>
            <p><b>Estimated Daily Production:</b> ${dailyKWh.toFixed(2)} kWh</p>
            <p><b>Estimated Monthly Production:</b> ${monthlyKWh.toFixed(2)} kWh</p>
            <p><b>Current Monthly Bill:</b> ₱${monthlyBill.toLocaleString()}</p>
            <p><b>Estimated Savings Per Month:</b> ₱${monthlySavings.toFixed(2)}</p>
            <p><b>Estimated Annual Savings:</b> ₱${annualSavings.toFixed(2)}</p>
            <p><b>New Estimated Bill:</b> ₱${newBill.toFixed(2)}</p>
            <p><b>Total System Cost:</b> ₱${totalCost.toLocaleString()}</p>
            <p><b>Payback Period:</b> ${paybackPeriod.toFixed(1)} months</p>
            <p><b>ROI:</b> ${roi.toFixed(1)}% per year</p>
        `;
            }
        </script>

    </body>

</html>
