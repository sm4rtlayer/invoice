<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>InvoicePlane Landing</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(to right, #4e54c8, #8f94fb);
                color: white;
                text-align: center;
                font-family: 'Arial', sans-serif;
            }

            .cover-container {
                max-width: 600px;
            }

            .btn-custom {
                background-color: #ff7f50;
                border: none;
                color: white;
            }

            .btn-custom:hover {
                background-color: #ff6333;
            }
        </style>
    </head>

    <body>
        <div class="cover-container">
            <h1 class="display-4 fw-bold">Welcome to InvoicePlane</h1>
            <p class="lead mb-4">Manage your invoices easily and efficiently. Start tracking your invoices today.</p>
            <a href="invoiceplane/"
               class="btn btn-custom btn-lg">Go to Dashboard</a>
            <footer class="mt-5">
                <p>&copy; 2025 InvoicePlane. All rights reserved.</p>
            </footer>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
